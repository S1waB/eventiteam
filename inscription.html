    <section class="container">
        <h2>Formulaire d'inscription pour les étudiants</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="fullName">Nom et Prénom :</label>
                <input type="text" id="fullName" name="fullName" required placeholder="Votre nom complet">
            </div>

            <div class="form-group">
                <label for="email">Adresse e-mail :</label>
                <input type="email" id="email" name="email" required placeholder="Votre adresse email">
            </div>

            <div class="form-group">
                <label for="phone">Numéro de téléphone :</label>
                <input type="tel" id="phone" name="phone" required placeholder="Votre numéro de téléphone">
            </div>

            <div class="form-group">
                <label for="dob">Date de naissance :</label>
                <div>
                    <select id="day" name="day" required>
                        <option value="" disabled selected>Jour</option>
                        <!-- Options pour les jours -->
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <!-- ... -->
                        <option value="31">31</option>
                    </select>
            
                    <select id="month" name="month" required>
                        <option value="" disabled selected>Mois</option>
                        <!-- Options pour les mois -->
                        <option value="01">Janvier</option>
                        <option value="02">Février</option>
                        <option value="03">Mars</option>
                        <option value="04">Avril</option>
                        <option value="05">Mai</option>
                        <!-- ... -->
                        <option value="12">Décembre</option>
                    </select>
            
                    <select id="year" name="year" required>
                        <option value="" disabled selected>Année</option>
                        <!-- Options pour les années -->
                        <option value="2000">2000</option>
                        <option value="1999">1999</option>
                        <option value="1998">1998</option>
                        <option value="1997">1997</option>
                        <!-- ... -->
                        <option value="1920">1920</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="education">Niveau scolaire :</label>
                <select id="education" name="education" required>
                    <option value="" disabled selected>Choisissez votre niveau scolaire</option>
                    
                    <option value="bac_plus_1">Première année</option>
                    <option value="bac_plus_2">Deuxième année</option>
                    <option value="bac_plus_3">Troisième année</option>
                    <option value="bac_plus_4">Quatrième année</option>
                    <option value="bac_plus_5">Cinquième année</option>
                    
                </select>
            </div>
            
            

            <button type="submit">Envoyer</button>
        </form>
    </section>
