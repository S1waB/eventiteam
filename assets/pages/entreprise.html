    <div class="container">
        <h2>Formulaire d'inscription pour les entreprises</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="companyName">Nom de l'entreprise:</label>
                <input type="text" id="companyName" name="companyName" required placeholder="Entrez le nom de l'entreprise">
            </div>

            <div class="form-group">
                <label for="email">Adresse e-mail:</label>
                <input type="email" id="email" name="email" required placeholder="Entrez l'adresse e-mail de l'entreprise">
            </div>

            <div class="form-group">
                <label for="phone">Numéro de téléphone:</label>
                <input type="tel" id="phone" name="phone" required placeholder="Entrez le numéro de téléphone">
            </div>

            <div class="form-group">
                <label for="address">Adresse:</label>
                <input id="address" name="address" required placeholder="Entrez l'adresse complète de l'entreprise">
            </div>

            <div class="form-group">
                <label for="activity">Secteur d'activité:</label>
                <input type="text" id="activity" name="activity" required placeholder="Entrez le secteur d'activité">
            </div>

           

            <button type="submit">Soumettre</button>
        </form>
    </div>
