    <div id="formation-ateliers">
        <h2>Bienvenue dans notre espace</h2>
        
        <!-- Boutons pour Inscription Formation et Atelier -->
        <div class="inscription-container">
            <label for="toggle-formation" class="inscription-formation-btn">Inscription Formation</label>
            <label for="toggle-atelier" class="inscription-atelier-btn">Inscription Atelier</label>
        </div>
    
        <!-- Checkboxes cachées pour gérer l'état -->
        <input type="radio" id="toggle-formation" name="toggle-inscription" hidden>
        <input type="radio" id="toggle-atelier" name="toggle-inscription" hidden>
        <input type="radio" id="toggle-none" name="toggle-inscription" hidden checked>
    
        <!-- Formulaire pour Inscription Formation -->
        <div class="form-container" id="formation-form">
            <h3>Inscription Formation</h3>
            <form>
                <label for="full-name">Nom :</label>
                <input type="text" id="full-name" name="full-name" required>

                <label for="first-name">Prénom:</label>
                <input type="text" id="first-name" name="first-name" required>
    
                <!-- Date de naissance -->
                <label for="dob">Date de naissance:</label>
                <input type="date" id="dob" name="dob" required>
    
                <!-- Email -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="exemple@gmail.com" required>
    
                <!-- Téléphone -->
                <label for="phone">Téléphone:</label>
                <input type="tel" id="phone" name="phone" 
                       pattern="^[5|9|2]\d{7}$" 
                       placeholder="Ex: 91234567" 
                       required>
    
                <!-- Adresse -->
                <label for="address">Adresse:</label>
                <input type="text" id="address" name="address" required>
    
    
                <!-- Niveau d'étude -->
                <label for="level">Niveau d'étude:</label>
                <select id="level" name="level" required>
                    <option value="doctorate">Préparatoire</option>
                    <option value="doctorate">Licence</option>
                    <option value="bachelor">Cycle d'ingénieur</option>
                    <option value="master">Master</option>
                </select>
    
                <!-- Année universitaire -->
                <label for="year">Année universitaire:</label>
                <input type="number" id="year" name="year" min="2023" max="2030" required>
    
                <label for="choice">Formation :</label>
                <select id="choice" name="level" required>
                    <option value="doctorate">Développement Web</option>
                    <option value="bachelor">Data Science</option>
                    <option value="master">Design UX/UI</option>
                    <option value="master">Management</option>
                </select>

                <!-- Détails supplémentaires -->
                <label for="reason">Pourquoi souhaitez-vous vous inscrire à cette formation ?</label>
                <textarea id="reason" name="reason" rows="4" required></textarea>
    
                <!-- Consentement -->
                <label for="consent">
                    <input type="checkbox" id="consent" name="consent" required>
                    J'accepte que mes données soient utilisées conformément à la politique de confidentialité.
                </label>
    
                <button type="submit">S'inscrire</button>
            </form>
        </div>
        
    
        <!-- Formulaire pour Inscription Atelier -->
        <div class="form-container" id="atelier-form">
            <h3>Inscription Atelier</h3>
            <form>
                <label for="name-atelier">Nom:</label>
                <input type="text" id="name-atelier" name="name" required>

                <label for="name-atelier">Prénom:</label>
                <input type="text" id="name-atelier" name="name" required>
                
                <label for="email-atelier">Email:</label>
                <input type="email" id="email-atelier" name="email" required>

                <label for="phone">Téléphone:</label>
                <input type="tel" id="phone" name="phone" 
                       pattern="^[5|9|2]\d{7}$" 
                       placeholder="Ex: 91234567" 
                       required>
    
                <!-- Adresse -->
                <label for="address">Adresse:</label>
                <input type="text" id="address" name="address" required>
    
                <!-- Niveau d'étude -->
                <label for="level">Niveau d'étude:</label>
                <select id="level" name="level" required>
                    <option value="doctorate">Préparatoire</option>
                    <option value="doctorate">Licence</option>
                    <option value="bachelor">Cycle d'ingénieur</option>
                    <option value="master">Master</option>
                </select>

                <label for="choice">Atelier :</label>
                <select id="choice" name="level" required>
                    <option value="doctorate">Design Graphique</option>
                    <option value="bachelor">Marketing Digital</option>
                    <option value="master">Arduino</option>
                    <option value="master">Solidworks</option>
                </select>

                <label for="reason-atelier">Pourquoi souhaitez-vous participer à cet atelier ?</label>
                <textarea id="reason-atelier" name="reason" rows="4" required></textarea>
    
                <!-- Consentement -->
                <label for="consent-atelier">
                    <input type="checkbox" id="consent-atelier" name="consent" required>
                    J'accepte que mes données soient utilisées conformément à la politique de confidentialité.
                </label>
    
                <button type="submit">S'inscrire</button>
            </form>
        </div>
